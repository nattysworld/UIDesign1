 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Memory</title>
  <link rel="stylesheet" href="styles.css"> Link to external CSS file -->
    </head>
<body>
    <h1 class="title">Add a Memory</h1>
    <div class="container">
    <canvas id="canvas"></canvas> 
    <div class="button-container">
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <button class="upload-btn" id="uploadButton" onclick="document.getElementById('imageUpload').click()">Upload Image</button>
        <textarea id="textInput" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
        <button class="upload-btn" id="uploadTextButton">Upload Text</button>
    </div>
    </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
